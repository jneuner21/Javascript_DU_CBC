<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textareagit
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
            <div id="Modal" class="modal"> 
              <div class="modal-content">
                <h2 class="contentTitle"><u>Select Password Criteria</u></h2>
                <span class="close" id="Close">&times;</span>
                <input type="checkbox" id= "lowerCase" name="Lowercase">Lowercase</label>
                <input type="checkbox" id= "upperCase" name="UpperCase">Uppercase</label>
                <input type="checkbox" id= "numeric" name="Numeric">Numeric</label>
                <input type="checkbox" id= "specialCharacters" name="Special Characters">Special characters</label>
                <br>
                <br>
                <div class="slidecontainer">
                  <p>How many characters would you like this password to have? </p>
                  <input type="range" min="8" max="125" class="slider" id="characterSlider" oninput="this.nextElementSibling.value = this.value">
                  <output>24</output>
                  <br>
                  <br>
                </div>
                <button id="generateCriteria" class="btn">Create Password</button>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
